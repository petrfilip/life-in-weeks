<VirtualHost *:80>

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html


    ErrorLog /var/www/html/webserver/logs/error.log
    CustomLog /var/www/html/webserver/logs/access.log combined


    <Directory /var/www/html>
        Options +FollowSymLinks +Indexes
        AllowOverride All
    </Directory>
</VirtualHost>

